<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css\style.css">
  <title>Document</title>
</head>
<body>
  <input class="input" id="nuova-voce" type="text" name="" value="" placeholder="inserisci voce nuova">
  <button  class="but"type="button" name="button">INVIA</button>
  <ol class="todos"></ol>

  <script id="entry-template" type="text/x-handlebars-template">
      <li data-id={{id}} class="fra">
        {{text}}
        <span class="delete">X</span>
        <input type="text" placeholder="{{text}}" class="hide">
      </li>
  </script>
  <script src="js\script.js" charset="utf-8"></script>
</body>
</html>
